<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./year.css">
    <title>Age Calculator</title>
</head>
<body>

    <div class="SectionHeader">
        <h2>Age Calculator</h2>
        <p class="creator">JEPHTHAH OBUNWA</p>
    </div>

<div class="calculatorSection">
    <div class="calculator glow">
        <form action="">
            <div>
                <label for="firstName"></label>
                <input type="text" id="firstName" placeholder="First name">
            </div>

            <div>
                <label for="lastName"></label>
                <input type="text" id="lastName" placeholder="Last name">
            </div>


            <div>
                <label for="Year of birth"></label>
                <input type="number" name="" id="year" placeholder="Enter year of birth">
            </div>

        </form>

        <div class="btnDiv">
            <button class="btn" onclick="calculatebtn()">Calculate Age</button>
        </div>

    </div>
</div>

<div class="result">
    <p class="Result">YOU ARE....</p>
</div>

<script src="./year.js"></script>

    
    
</body>
</html>
